name: Build and Test Library

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '16'
      - name: npm ci, build and test
        run: |
          npm ci
          npm run build --if-present
          npm test
